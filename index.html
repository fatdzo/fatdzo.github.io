<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="description" content="MarkoMarksDevelopment is the personal website of Marko Markovic">
    <meta name="keywords" content="MarkoMarksDevelopment, Marko Markovic, Resume, Melody Generator, Anchorman, Anchorman Free, Android, Web developer " />
	<title>
	    MarkoMarksDevelopment
	</title>
    <script type="text/javascript" src="Scripts/jquery-2.2.1.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/base.css" rel="stylesheet" />

    <meta name="viewport" content="user-scalable=no">

    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/dragend.min.js"></script>
</head>
<body class="grad">
    <div class="mmheader gradfiller">
        <div class="row">
            <div class="btn-group-lg" role="group" aria-label="...">
                <center>
                    <button type="button" class="btn btn-default mmhome">Home</button>
                    <button type="button" class="btn btn-default mmapps">Apps</button>
                    <button type="button" class="btn btn-default mmresume">Resume</button>
                    <button type="button" class="btn btn-default mmcontact">Contact</button>
                </center>
            </div>
        </div>
    </div>

    <div id="dragend-container">
        <ul>
            <li class="dragend-page grad">
                <div class="gradfiller">
                    <div id="landing-page">
                    </div>
                </div>
            </li>
            <li class="dragend-page grad">
                <div class="gradfiller">
                    <div id="apps-page">
                    </div>
                </div>
            </li>
            <li class="dragend-page grad">
                <div class="gradfiller">
                    <div id="resume-page">
                    </div>
                </div>
            </li>
            <li class="dragend-page grad">
                <div class="gradfiller">
                    <div id="contact-page">
                    </div>
                </div>
            </li>

        </ul>
    </div>


<script>
    var LANDING_PAGE = 1;
    var RESUME_PAGE = 3;
    var APPS_PAGE = 2;
    var CONTACT_PAGE = 4;

    var email;

    $(function () {

        var ko = 'marko';
        
        $('#dragend-container').dragend({
            preventDrag: true,
            afterInitialize: function () {
                this.container.style.visibility = "visible";
                loadPartials();
            },
            onSwipeEnd: function () {
            }
        });

        var ka = '@';
        

        $(".mmhome").click(function () {
            gotopage(LANDING_PAGE);
        });
        $(".mmapps").click(function () {
            gotopage(APPS_PAGE);
        });
        $(".mmresume").click(function () {
            gotopage(RESUME_PAGE);
        });
        $(".mmcontact").click(function () {
            gotopage(CONTACT_PAGE);
        });

        var cemu = 'markomarks';
        var ende = '.com';
        email = ko + ka + cemu + ende;
        
    });

    function loadPartials()
    {
        $("#landing-page").load("Views/landingPage.html");
        $("#resume-page").load("Views/resumePage.html");
        $("#apps-page").load("Views/appsPage.html");
        $("#contact-page").load("Views/contactPage.html", function () {
            $('#contact-email').html(email);
            $('#contact-email').click(function (event) {
                window.location = 'mailto:' + email;
            });
        });

        
    }

    function gotopage(page)
    {
        $("#dragend-container").dragend({
            scrollToPage: page
        });
    }

</script>
</body>
</html>
